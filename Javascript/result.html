<!DOCTYPE html>
<html lang="en">
<head>
  <title>Js Result task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	
		<form align="center" >
		
			English: <input type="number" id="eng" name="english" placeholder="Enter your English marks"/>
			<br>
			<br>
			<br>
			Hindi: <input type="number" id="hindi" name="hindi" placeholder="Enter your Hindi Marks"/>
			<br>
			<br>
			<br>
			Maths: <input type="number" id="maths" name="maths" placeholder="Enter your Maths marks"/>
			<br>
			<br>
			<br>
			<button class="btn"  onclick="return result()">Submit</button>
		</form>
		
		<div>
			<h1 id="res1"></h1>
			<h1 id="res2"></h1>
			<h1 id="res3"></h1>
		</div>
		
		<script>
			
		function result()
		{
			var eng = document.getElementById(`eng`).value;
			var hindi = document.getElementById(`hindi`).value;
			var maths= document.getElementById(`maths`).value;
			
			var total= +eng + +hindi + +maths;
			
			document.getElementById(`res1`).innerHTML="total is :" +total;
		
			var per= (total*100)/300;
			document.getElementById(`res2`).innerHTML="percentage is:" + per + "%";
			
			if(per>90)
		{
			document.getElementById('res3').innerHTML="Grade is : A++";
		}
		else if(per>80)
		{
			document.getElementById('res3').innerHTML="Grade is : A+";
		}
		else if(per>70)
		{
			document.getElementById('res3').innerHTML="Grade is : A";
		}
		else if(per>60)
		{
			document.getElementById('res3').innerHTML="Grade is : B";
		}
		else if(per>50)
		{
			document.getElementById('res3').innerHTML="Grade is : C";
		}
		else if(per>40)
		{
			document.getElementById('res3').innerHTML="Grade is : Pass";
		}
		else
		{
			document.getElementById('res3').innerHTML="Grade is : Fail";
		}
			return false;
		}
		</script>
	</body>
</html>

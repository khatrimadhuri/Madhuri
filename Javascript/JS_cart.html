<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		  <title>About_us Page</title>
		  <link rel="stylesheet" href="CSS/style.css">
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	</head>
	
	<body>
	
		<div align="center" >
			<button onclick="plus()" style="width:50px; font-size:30px;" > +</button>
			<br>
			
			<div id="num">1</div>
			<br>
			<button onclick="minus()"  style="width:50px; font-size:30px;"> -</button>
		</div>
		
		<script>
			function plus()
			{
				var num=document.getElementById(`num`).innerText;
				num++;
				if(num<=10)
				{
					document.getElementById(`num`).innerText=num;
				}
			}
			
			function minus()
			{
				var num=document.getElementById('num').innerText;
				num--;
				if(num>=0)
				{
					document.getElementById(`num`).innerText=num;
				}
			}
		</script>
</body>
	
</html>

<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Registration Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="r_form.css" type="text/css" rel="stylesheet">
        
        <!--Include script-->
        <script src="r_form.js" type="text/javascript"></script>
    </head>

    <body>
        
        <div class="row">
            <div class="content">
                
                    <div>
                        <h2>    Registration Form </h2>
                    </div>
                    <br>
                    <br>
                
            <div>
                    <form method="post" onsubmit="return reg_form(this)" >
                        
                        <div>
                        <input type="text" placeholder="Name*" id="name" name="name"/>
                        <h3 id="msg1"></h3>
                        </div>

                        <div>
                            <input type="text" placeholder="Email*" id="email" name="email"/>
                            <h3 id="msg2"></h3>
                        </div>

                        <div>
                            <input type="text" placeholder="Phone Number*" id="phone" name="phone"/>
                            <h3 id="msg3"></h3>
                        </div>

                        <div>
                            <select name="sub" onchange="msg4;">
                                <option value="">Select Subject</option>
                                <option value="maths">Maths</option>
                                <option value="Science">Science</option>
                                <option value="English">English</option>
                               
                            </select>
                            <h3 id="msg4"> </h3>
                        </div>

                         <div>
                            <input type="text" placeholder="Message*" id="msg" name="msg"/>
                            <h3 id="msg5"></h3>
                        </div>

                            <div>
                                <input type="submit" value="Submit" id="submit"/>
                            </div>
							
							<br>
							
                    </form>
            </div>
            
            </div>
        </div>
    </body>
</html>

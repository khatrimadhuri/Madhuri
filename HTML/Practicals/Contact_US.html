<html>
	<head>
		<title> Contact Us </title>
	</head>
	
	<body>
	<fieldset>
	
	<h1> Contact Us </h1>
	
	<form method="post">
	
	Name*: <input type="text" name="f_name" placeholder="Enter Your Name" required pattern="[a-zA-Z]{4,15}" title="ADD ALPHA" required><br><br>
	
	Phone Number:<input type="text" name="phone_number" required pattern="[0-9]{10}" title="Add Mobile_no." ><br><br>

	url*:<input type="email" name="Email_ID" required><br><br>
	
	Comments*:<textarea name="message" rows="5" cols="15"></textarea>
	
	<br><br>
	<p>*required fields </p>  
	<input type="submit" name="submit" value="submit">
	
	</form>
	
	</fieldset>
	
	</body>
	
</html>

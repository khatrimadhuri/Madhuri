<html>
<head>
	<title>Feedback_form
	</title>
</head>
<body>
<center>
	<h1> Feedback form</h1>
	<form method="post">
	Name: <input type="text" name="name" required pattern="[a-zA-Z]+"><br><br>
	Email: <input type="email" name="email" required><br><br>
	Subject: <input type="text" name="Subject" required pattern="[a-zA-Z]+" size="15"><br><br>
	message-box:<textarea name="message" rows="2" cols="15"></textarea><br><br>
	<hr>
	<input type="submit" name="Feedback_form" value="submit">
	</form>
	</center>
</body>
</html>

 <!--1. Createan HTMLpagewithbothan ordered list and an unordered list.
 2. InyourCSS file:
 o Removedefaultlist markers using list-style-type: none.
 o Customizeeachlist by adding a custom marker or symbol.
 o Changethefontcolorand style for list items.-->

<html>
	<head>
		<title>
			Css List Styling
		</title>
		<style>
			*{
				list-style-type:none;
			}
			.order{
					color:blue;
			}
			.unorder{
					color:red;
			}
		</style>
	</head>
	
	<body>
		<div class="order">
			<ol>
				<li> Abc</li>
				<li> efg</li>
				<li> hif</li>
			</ol>		
		</div>
		<div class="unorder">
				<ul>
					<li> XYZ</li>
					<li> PQR</li>
					<li> MNO</li>
				</ul>
		</div>
	</body>
</html>

 <!--1. Createan HTMLpagewithanimagegallery.
 2. InCSS:
 o Applyatransition effect to each image that changes its scale and adds a shadow
 whenhovered.
 o Usetransformpropertiesto rotateor scale the images.
 o Ensuretheeffects are smooth by adding a duration to the transition-->
 
  <!DOCTYPE html>
	<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <title>Styling Buttons</title>
	  <style>
		div.test {
			  width: 25%;
			  height: auto;
			  float:left; 
			  border:solid 2px black;
			  box-sizing:border-box;
			  
			  transition-duration: 0.5s;
			  
		}

		div.test:hover {
			  transform: scale(1.5,1.5);
			  opacity:0.5;
			   box-shadow:5px 5px 15px red;
			   
			  
}
	  </style>
	</head>
	<body>
			<h1>Transition </h1>



			<div class="test" >
				<img src="Img/image1.jfif" width="100%" height="200px" />
			</div>
			
			
			<div class="test" >
				<img src="Img/image2.jfif"  width="100%" height="200px" />
			</div>
			
			
			<div class="test" >
				<img src="Img/image3.jfif"  width="100%" height="200px" />
			</div>
			
			
			<div class="test" >
				<img src="Img/image5.jfif"  width="100%" height="200px"/>
			</div>
	</body>
</html>

<!-- Createan HTMLpagewitha box(usinga <div>).
 2. Createan animation in CSS:
 o Maketheboxmovefromlefttoright.
 o Addacolorchangeasthe boxmoves.
 o Settheanimationto loop infinitely.-->
 
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>animation</title>
  <style>
    .box1{
			width:200px;
			height:200px;
			background-color:red;
			position:relative;
			
			animation-name: Css-animation;
			animation-duration:2s;
			animation-delay:1s;
			animation-iteration-count:infinite;
	
	}
	
	@keyframes Css-animation{
	
		0%{background-color:red; top:0px; left:0px;}
		50% {background-color:green; top:0px; left:300px;}
	}
	
	p{
		color:yellow;
	}

  </style>
</head>
<body>
	<div class="box1">
		<p> This is box1.</p>
	</div>
  
</body>
</html>

 <!--1. Createan HTMLpagewiththree sections (<div> elements) labeled “Introduction,”
 “Content,” and “Footer.”
 2. ApplyCSS to:
 o Give each section a different background color (use HEX or RGB values).
 o Add padding and set a specific width for each section.
 o Use a gradient background for the “Introduction” section.
 o Set a lightgray background color for the entire webpage-->
 
 <html>
	<head>
		<title>
			Color & background Color Properties
		</title>
		<style>
		.body{
				background-color:lightgray;
				width=100%;
			}
		.intro{
				background-position:gradient;
				background-color:#ff004c;
				padding:20px;
				width=70%;
				text-align:center;
			}
		.content{
				background-color:rgb(00,200,90);
				padding:20px;
				width=70%;
				text-align:center;
			}
		.Footer{
				background-color:#00ff4c;
				padding:20px;
				width=70%;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<div class="body">
			<div class="intro">
				<label for="Introduction">Introduction</label>
				
			</div>
		<br>
		<br>
		<hr>
		
			<div class="Content">
				<label for="Content">Content</label>
				
			</div>
		<br>
		<br>
		<hr>
			<div class="Footer">
				<label for="Footer">Footer</label>
				
			</div>
		<div>
	</body>
 </html>

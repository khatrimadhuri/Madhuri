<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    header, footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px 0;
    }

    .section {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
    }

    /* Responsive styles */
    @media (min-width: 768px) {
      .content {
        flex-direction: row;
      }

      .section {
        flex: 1;
      }

      header, footer {
        font-size: 1.5rem;
        padding: 30px;
      }

      .section {
        font-size: 1.1rem;
        padding: 30px;
      }
    }

    @media (max-width: 767px) {
      header, footer {
        font-size: 1.2rem;
        padding: 20px;
      }

      .section {
        font-size: 1rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Responsive Page</h1>
    </header>

    <div class="content">
      <div class="section">Section 1: Introduction</div>
      <div class="section">Section 2: Details</div>
      <div class="section">Section 3: Summary</div>
    </div>

    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>
  </div>
</body>
</html>
